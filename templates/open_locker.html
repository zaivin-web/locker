<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Locker Opened</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <h1 class="mb-3">Locker Opened</h1>
                {% if locker %}
                <div class="alert alert-success mb-3">
                    Locker <strong>{{ locker }}</strong> has been opened.
                </div>
                {% else %}
                <div class="alert alert-warning mb-3">
                    No locker was selected.
                </div>
                {% endif %}

                <div class="mt-3">
                    <a class="btn btn-primary me-2" href="{% url 'home' %}">Back to Home</a>
                    <a class="btn btn-secondary" href="{% url 'select_locker' %}">Select Another Locker</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
