<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Locker System</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Project styles (load after Bootstrap so you can override) -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        /* small override to make anchor cards behave like blocks */
        .locker-card { text-decoration: none; color: inherit; display: inline-flex; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-6">WELCOME TO<br>LOCKER SYSTEM</h1>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <!-- PRIVATE: goes to a private-auth page where user can choose PIN or fingerprint -->
            <a class="locker-card p-3 text-center bg-white shadow rounded" href="{% url 'private_auth' %}">
                <div class="h5 mb-1">PRIVATE</div>
                <small class="text-muted">FOR MEMBERSHIP</small>
            </a>

            <!-- PUBLIC: goes directly to RFID login -->
            <a class="locker-card p-3 text-center bg-white shadow rounded" href="{% url 'rfid_login' %}">
                <div class="h5 mb-1">PUBLIC</div>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
