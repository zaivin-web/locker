<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Locker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .locker-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        .locker-button {
            aspect-ratio: 1;
            font-size: 1.25rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Select Your Locker</h1>
        <div class="locker-grid">
            {% for i in lockers %}
            <form method="post" class="m-0" action="{% if is_public %}{% url 'select_locker' %}{% else %}{% url 'pin_entry' %}?next=fingerprint{% endif %}">
                {% csrf_token %}
                <input type="hidden" name="locker_number" value="{{ i }}">
                <button type="submit" class="btn btn-light border shadow-sm w-100 locker-button">{{ i }}</button>
            </form>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
