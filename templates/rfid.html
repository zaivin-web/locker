<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RFID Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <h1 class="mb-3">RFID Login</h1>
                {% if selected_locker %}
                <div class="alert alert-info mb-3">
                    Selected Locker: <strong>{{ selected_locker }}</strong>
                </div>
                {% endif %}

                <p class="mb-3">Tap your RFID card to begin. (Simulation button below.)</p>
                <form method="post" action="{% url 'rfid_login' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary mb-3">Simulate Tap â†’</button>
                </form>

                <div class="mt-3">
                    <a class="btn btn-secondary me-2" href="{% url 'select_locker' %}">Back to Locker Selection</a>
                    <a class="btn btn-secondary" href="{% url 'home' %}">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
